<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What Cuisine Are We Eating On The Date, Pookie?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="American"
          />
          American</label
        >
      </div>
      <div class="food-item">
        <img src="food/chinese.png" alt="chinese" />
        <label
          ><input type="checkbox" name="food" value="Chinese" /> Chinese</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean" /> Korean</label
        >
      </div>
      <div class="food-item">
        <img src="food/desi_chaat.jpg" alt="desi_chaat" />
        <label><input type="checkbox" name="food" value="Vietnamese" /> Desi Chaat</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="Italian" /> Italian</label>
      </div>
      <div class="food-item">
        <img src="food/mexican.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="Mexican" /> Mexican</label>
      </div>
      <div class="food-item">
        <img src="food/pakistani.jpg" alt="pakistani" />
        <label><input type="checkbox" name="food" value="Pakistani" /> Pakistani</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="Japanese" /> Japanese</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue Hihihhh... 
    </button>
  </body>
</html>
